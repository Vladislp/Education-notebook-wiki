<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>HTML5</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="text/css" href="../CSS/BlogCSS/BlogStyle.css">
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
      <form id="create-post-form" action="HTML5.html" method="POST" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <br>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image">
        <br>
        <label for="content">Content:</label>
        <textarea id="content" name="content"></textarea>
        <br>
        <button type="submit">Save Data</button>
      </form>
      
      <script>
        // Get the form element
        const myForm = document.getElementById("create-post-form");
      
        // Add an event listener to the form's submit button
        myForm.addEventListener("submit", function(event) {
          // Prevent the default form submission behavior
          event.preventDefault();
      
          // Get the form data as an object
          const formData = new FormData(myForm);
          const dataObject = {};
          for (const [key, value] of formData.entries()) {
            dataObject[key] = value;
          }
      
          // Save the form data to localStorage
          localStorage.setItem("my-form-data", JSON.stringify(dataObject));
      
          // Display a success message to the user
          alert("Form data saved successfully!");
        });
      </script>
      
      </form>
    </body>
</html>
